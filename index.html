<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Life of a Tree</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>

  <!-- Background video -->
  <video autoplay muted loop id="bg-video">
    <source src="assets/air.mp4" type="video/mp4" />
  </video>

  <!-- Background sound + mute button -->
  <audio id="tree-sound" src="assets/birds.mp3" loop autoplay></audio>
  <img id="mute-btn" src="assets/mute-btn.png" alt="Mute" onclick="toggleSound()" />

  <!-- Title -->
  <header>
    <img src="assets/title-img.png" alt="Life of a Tree" class="title-img" />
  </header>

  <!-- HONG KONG SPECIAL -->
  <section class="hk-special">
    <h2>Hong Kong Special Trees</h2>

    <div class="hk-scroll">
      <div class="hk-tree" onclick="selectHKTree('tree-banyan.glb', 'banyan-voice.mp3', 'popup-banyan.png')">
        <img src="assets/banyan-icon.png" alt="Banyan Tree" />
      </div>
      <div class="hk-tree" onclick="selectHKTree('tree-flame.glb', 'flame-voice.mp3', 'popup-flame.png')">
        <img src="assets/flame-icon.png" alt="Flame Tree" />
      </div>
      <div class="hk-tree" onclick="selectHKTree('tree-orchid.glb', 'orchid-voice.mp3', 'popup-orchid.png')">
        <img src="assets/orchid-icon.png" alt="Orchid Tree" />
      </div>
      <div class="hk-tree" onclick="selectHKTree('tree-camphor.glb', 'camphor-voice.mp3', 'popup-camphor.png')">
        <img src="assets/camphor-icon.png" alt="Camphor Tree" />
      </div>
    </div>

    <model-viewer id="hk-model" ar ar-modes="scene-viewer webxr quick-look"
                  auto-rotate camera-controls style="width: 100%; height: 300px;"></model-viewer>

    <audio id="hk-voice" src=""></audio>

    <div id="hk-popup" class="popup-card">
      <img id="hk-popup-img" src="" alt="Tree Popup" />
      <img id="hk-close" src="assets/popup-close.png" alt="Close" onclick="closePopup()" />
    </div>
  </section>

  <!-- ORIGINAL TREES SECTION -->
  <section class="ar-tree">
    <img src="assets/ar-title.png" alt="Explore Multiple Trees in AR" class="section-heading" />

    <div class="framed-model">
      <model-viewer src="assets/tree-oak.glb" ar ar-modes="scene-viewer webxr quick-look"
                    auto-rotate camera-controls class="framed-viewer"></model-viewer>
      <img src="assets/border-oak.png" class="model-border" alt="Oak Frame" />
    </div>

    <div class="framed-model">
      <model-viewer src="assets/tree-pine.glb" ar ar-modes="scene-viewer webxr quick-look"
                    auto-rotate camera-controls class="framed-viewer"></model-viewer>
      <img src="assets/border-pine.png" class="model-border" alt="Pine Frame" />
    </div>

    <div class="framed-model">
      <model-viewer src="assets/tree-sakura.glb" ar ar-modes="scene-viewer webxr quick-look"
                    auto-rotate camera-controls class="framed-viewer"></model-viewer>
      <img src="assets/border-sakura.png" class="model-border" alt="Sakura Frame" />
    </div>

    <img src="assets/ar-tip.png" alt="Tap the AR cube to place trees" class="ar-tip" />

    <div id="tree-popup" class="popup-card">
      <img id="tree-popup-img" src="" alt="Tree Popup" />
      <img id="tree-popup-close" src="assets/popup-close.png" alt="Close" onclick="closeTreePopup()" />
      <audio id="tree-voice" src=""></audio>
    </div>
  </section>

  <!-- QR CODE -->
  <section class="qr">
    <img src="assets/qr-code.png" alt="QR Code" class="qr-code" />
  </section>

  <!-- SOCIAL MEDIA -->
  <section class="socials">
    <img src="assets/instagram-promo.png" alt="Instagram" class="social-icon" />
    <img src="assets/youtube-promo.png" alt="YouTube" class="social-icon" />
  </section>

  <!-- FOOTER -->
  <footer>
    <img src="assets/footer-img.png" alt="Support SDG 15" class="footer-img" />
  </footer>

  <script src="script.js"></script>
</body>
</html>
