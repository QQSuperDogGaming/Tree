<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Life of a Tree</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>

  <!-- Background video (optional, hidden during AR interaction) -->
  <video autoplay muted loop id="bg-video">
    <source src="assets/air.mp4" type="video/mp4" />
  </video>

  <!-- Sound Effect -->
  <audio id="tree-sound" src="assets/birds.mp3" loop autoplay></audio>
  <button onclick="toggleSound()" id="sound-btn">Mute Sound</button>

  <!-- Header -->
  <header>
    <h1>Life of a Tree: More Than Just Leaves</h1>
  </header>

  <!-- AR Tree Section -->
  <section class="ar-tree">
    <h2>Explore Multiple Trees in AR</h2>

    <!-- Oak Tree -->
    <div class="tree-card">
      <h3>1. Oak Tree</h3>
      <model-viewer src="assets/tree-oak.glb" ar ar-modes="scene-viewer webxr quick-look"
                    auto-rotate camera-controls style="width: 100%; height: 300px;">
      </model-viewer>
      <button onclick="addTree('assets/tree-oak.glb')">Add Oak Tree</button>
    </div>

    <!-- Pine Tree -->
    <div class="tree-card">
      <h3>2. Pine Tree</h3>
      <model-viewer src="assets/tree-pine.glb" ar ar-modes="scene-viewer webxr quick-look"
                    auto-rotate camera-controls style="width: 100%; height: 300px;">
      </model-viewer>
      <button onclick="addTree('assets/tree-pine.glb')">Add Pine Tree</button>
    </div>

    <!-- Sakura Tree -->
    <div class="tree-card">
      <h3>3. Sakura Tree</h3>
      <model-viewer src="assets/tree-sakura.glb" ar ar-modes="scene-viewer webxr quick-look"
                    auto-rotate camera-controls style="width: 100%; height: 300px;">
      </model-viewer>
      <button onclick="addTree('assets/tree-sakura.glb')">Add Sakura Tree</button>
    </div>

    <p>Tap the AR cube icon to place multiple trees in your space!</p>
  </section>

  <!-- Footer -->
  <footer>
    <p>Support SDG 15 - Life on Land | Designed by [Your Name]</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
